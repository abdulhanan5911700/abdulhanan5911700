<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel Hindi Movies</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000000a0;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 600;
      color: #d1f7d1;
    }

    main {
      width: 100%;
      max-width: 600px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    ul.movie-list {
      list-style: none;
    }

    ul.movie-list li {
      background: #27ae60;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    ul.movie-list li:hover {
      background: #2ecc71;
    }

    ul.movie-list li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #c7f0c7;
      text-align: center;
      user-select: none;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      main {
        padding: 15px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>मार्वल हिंदी मूवीज़</h1>
    <p>आपकी पसंदीदा हिंदी में मार्वल फिल्में यहाँ देखें</p>
  </header>

  <main>
    <ul class="movie-list">
      <li><a href="#">आयरन मैन (Hindi)</a></li>
      <li><a href="#">अवेन्जर्स (Hindi)</a></li>
      <li><a href="#">स्पाइडर-मैन (Hindi)</a></li>
      <li><a href="#">कैप्टन अमेरिका (Hindi)</a></li>
      <li><a href="#">थॉर (Hindi)</a></li>
    </ul>
  </main>

  <footer>
    © 2025 Marvel Hindi Movies. All rights reserved.
  </footer>
</body>
</html>
